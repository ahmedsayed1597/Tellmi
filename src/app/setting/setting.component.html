<div id="particles" class="bg mt-5 mb-5 container bg-profile rounded-5">
    <div class=" p-2 w-100">
      <div class="row ms-5 me-5 d-flex justify-content-center align-items-center">
        <div class="col-12">
          <p class="text-center header-font mt-3"> Change Account Settings</p>
          <!-- <p class="mt-3">{{responseMessage}}</p> -->
        </div>
        <div class="line"></div>
        <div class="col-4 mb-5 ">
            
            <form  class="pt-5">
              
              <button class=" img-button photo-btn w-100" type="button" (click)="openUploadImage()">
                <img class="img-fluid avatar rounded-4 w-100" *ngIf=" pic == ''" src="assets/index1.png" alt="">
                <img class="img-fluid avatar rounded-4 w-100" *ngIf=" pic != ''" src="{{pic}}" alt="">
                <p class="mt-2 ">Upload your photo</p>
            </button>

              <input type="file" multiple (change)="onFileSelected($event);"
              accept="image/png, image/jpg, image/jpeg" class="ps-4 mb-5 pt-3 pb-3 rounded-5 w-100"
              style="display: None;">
              </form>
        </div>
        <div class="col-7">
          <h1 class=" text-break post-name ms-3"><span class="name-age">Name: </span>{{name}}</h1>
          <h1 class=" text-break post-name ms-3"><span class="name-age">Age: </span>{{age}}</h1>
         
        </div>
        <div class="line"></div>
      </div>

      <div class="col-12 btn-password ">
        <button class="p-3 rounded-3"data-bs-target="#passwordModal" data-bs-toggle="modal"> Change Password</button>
      </div>

      <div class="col-12 btn-change-data mb-5">
        <button class="p-3 rounded-3" data-bs-target="#dataModal" data-bs-toggle="modal"> Change Your Information</button>
      </div>

    </div>

        <!-- change password Modal -->
<div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        
        <h1 class="modal-title fs-5" id="exampleModalLabel">Change Your Password</h1>
        <button type="button" class="btn-close w-25 text-black" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form [formGroup]="changePasswordForm" (ngSubmit)="onUpdatePassword(changePasswordForm)">

            <input class="w-100 mb-4 p-2 rounded-2" type="password" placeholder="enter your old password" formControlName="password">
            <input  class="w-100 mb-4 p-2 rounded-2" type="password" placeholder="enter your new passord" formControlName="newPassword">
            <input  class="w-100 p-2 rounded-2" type="password" placeholder="re-enter your new passord" formControlName="RePassword">

            <div class="modal-footer">
              <button type="submit" class="btn   text-black"data-bs-dismiss="modal">change</button>
              <button type="button" class="btn  text-black" data-bs-dismiss="modal">cancel</button>
            </div>
          </form>
      </div>

      
    </div>
  </div>
</div>    


<!-- change data Modal -->
<div class="modal fade" id="dataModal" tabindex="-1" aria-labelledby="dataModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        
        <h1 class="modal-title fs-5" id="exampleModalLabel">Change Your Data</h1>
        <button type="button" class="btn-close w-25 text-black" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <form [formGroup]="updateAccountForm" (ngSubmit)="onUpdateAccount(updateAccountForm)">

            <input class="w-100 mb-4 p-2 rounded-2" type="text" placeholder="name" formControlName="name">
            <input  class="w-100 mb-4 p-2 rounded-2" type="number" placeholder="age" formControlName="age">

            <div class="modal-footer">
              <button type="submit" class="btn  text-black"data-bs-dismiss="modal">change</button>
              <button type="button" class="btn  text-black" data-bs-dismiss="modal">cancel</button>
            </div>

          </form>
      </div>

    </div>
  </div>
</div>
